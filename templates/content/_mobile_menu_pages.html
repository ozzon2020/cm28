<div class="ui hidden divider"></div>
<div class="tablet mobile only ui three stackable cards blue mini" >
{% for page in section.pages.all %}

    {% if page.active %}
     <div class="ui  card" >

    <div class="content">
    
     <a href="{{ page.get_absolute_url }}">
     
        <div class="gadget">
        {% if page.image %}
        <img src="/media/{{page.image}}" alt="{{page.name}}" >
        {% else %}
        <img src="/static/images/small/default.jpg" >
        {%endif%}
        </div>
    </a>
    
        <div class="ui sub header">
         <a href="{{ page.get_absolute_url }}">
        {{page.name}}
        </a>
        </div>

        <div class="description">
          <p>{{page.meta_description|truncatewords:8}}
           <a href="{{ page.get_absolute_url }}" class="ui small right floated "><i class="angle double right icon"></i></a>  
          </p>
       
        </div>
      
     
     </div>
      
     </div> 
    {% endif %}  
{% endfor %}  
  </div>
