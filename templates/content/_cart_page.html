<div class="ui card" >
  
              <div class="content">
                <div class="ui sub header"><a href="{% url "shop:cart_detail" %}">Корзина заказа</a></div>
                <div class="ui clearing divider"></div>
                {% if cart|length > 0 %}

                    <!--<img class="right floated small ui image" src="/static/images/TEMP/fon9.jpg" >-->
                    {% for item in cart %}
                    {% with product=item.product %}
                    
                    <div class="extra content">
                      <span class="right floated"> {{ item.quantity}} x <span class="price small">{{ item.price }} 
                    <i class="ruble sign icon  mini"></i></span></span>
                     <a href="{{ product.get_absolute_url }}" > <span><i class="circle outline icon small"></i> {{ product.name }}</span></a>
                    </div>
                    
                    {% endwith %}
                    {% endfor %}
                    <div class="extra content">
                    сумма :
                      <span class="right floated"><span class="price">{{ cart.get_total_price }} <i class="ruble sign icon  small"></i></span> </span>
                     
                    </div>
      
              </div>
              
                <div class="extra content ">
                  <a href="{% url "shop:cart_detail" %}" class="ui  button basic left mini right floated">Оформить</a>   
                </div>
                {%else%}
                <div class="extra content ">
                <div class="center aligned author">
                   <a href="{% url "shop:razdel-list" %}"><i class="shopping basket icon  "></i></a> Ваша корзина свободна  
                  </div>
                </div>
            </div>  
                {% endif%}
     </div>
